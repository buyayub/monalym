<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Why did you forget?</title>
		<meta name="description" content="Granted consciousess, you breathe through Mon, and yet you insist on suffocating."> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
		<script src="sparticles.min.js"></script>
		<script defer>
			window.onload = function () {
				let options = {
				 "composition":"source-over",
				 "count":262,
				 "speed":10,
				 "parallax":8.2,
				 "direction":0,
				 "xVariance":2,
				 "yVariance":2,
				 "rotate":true,
				 "rotation":1,
				 "alphaSpeed":10,
				 "alphaVariance":1,
				 "minAlpha":0,
				 "maxAlpha":1,
				 "minSize":4,
				 "maxSize":10,
				 "style":"stroke",
				 "bounce":false,
				 "drift":3.9,
				 "glow":4,
				 "twinkle":true,
				 "color":["#ADADAD"],
				 "shape":"line",
				 "imageUrl":""
				}
				let node = document.querySelector("#wisps")
				let mySparticles = new Sparticles(node, options);

				var audio = new Audio('adlibitum.mp3');
				audio.loop = true;
				audio.volume = 0.1;
				document.querySelector("#landing_image").onclick = () => {
					if (audio.paused){audio.play()}
					else {audio.pause()}
				};
			}
		</script>
	</head>
